<!DOCTYPE html>
<html>
  <head>
    <title>JetpackApps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html, body, .container {
        min-height: 99%;
      }
      body {
        font-family: Arial, sans-serif;
        color: black;
        font-size: 24pt;
      }
      .container {
        text-align: center;
        width: 500px;
        margin: auto;
      }
      .content {
        margin: 40px 0;
      }
      h2 {
        margin-top: 0;
      }
      .table {
        display: table;
        width: 100%;
      }
      .table-row {
        display: table-row;
      }
      .table-cell {
        display: table-cell;
      }
      .app {
        margin: 0 auto;
        width: 200px;
      }
      img {
        width: 150px;
        border-radius: 8px;
      }
      button {
        font-size: 16px;
        width: 180px;
        height: 50px;
        background-color: #33a;
        color: white;
        border: 0;
        padding: 3px;
        border-radius: 8px;
        cursor: pointer;
      }
      .google-play {
        width: 100%;
        margin-bottom: -10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h2>JetpackApps</h2>
        <hr>
        <div class="table">
          <div class="table-row">
            <div class="table-cell">
              <div class="app">
                <img src="https://play-lh.googleusercontent.com/yoiJG9Qm8wKOKZfX8pD6XsqNb9RgHzCbh_7t3ryHyK8mr83Sg4eLb_WZQa3EVHz-w9I=s360-rw">
                <div>Multi Random</div>
                <div>
                  <a href="https://play.google.com/store/apps/details?id=io.github.jetpackcode.randomcharacter"><img class="google-play" alt="Get it on Google Play" src="google-play-badge.png"></a>
                  <div id="web-randomgenerator"><a href="https://randomgenerator.pages.dev"><button>Open Web Preview</button></a></div>
                </div>
              </div>
            </div>
            <div class="table-cell">
              <div class="app">
                <img src="https://play-lh.googleusercontent.com/15L7jrFJ_xpR3LLNI3_G0wx5igeVkscx5odOYwUTfgjJeFi3q-_SGvP2yQPwTojWhjUO=s360-rw">
                <div>Jumpy</div>
                <div>
                  <a href="https://play.google.com/store/apps/details?id=io.github.jetpackcode.tilegame"><img class="google-play" alt="Get it on Google Play" src="google-play-badge.png"></a>
                  <div id="web-jumpy"><a href="https://jumpy.pages.dev"><button>Open Web Preview</button></a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      var isAndroid = navigator.userAgent.toLowerCase().indexOf("android") > -1;
      if(!isAndroid) {
        document.getElementById("web-randomgenerator").style.display = 'block';
        document.getElementById("web-jumpy").style.display = 'block';
      }
    </script>
  </body>
</html>
