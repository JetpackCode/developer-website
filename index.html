<!DOCTYPE html>
<html>
  <head>
    <title>JetpackCode</title>
    <style>
      html, body, .container {
        min-height: 99%;
      }
      body {
        font-family: Arial, sans-serif;
        color: gray;
        font-size: 24pt;
      }
      .container {
        text-align: center;
        width: 500px;
        margin: auto;
      }
      .content {
        margin: 40px 0;
      }
      h2 {
        margin-top: 0;
      }
      .table {
        display: table;
        width: 100%;
      }
      .table-row {
        display: table-row;
      }
      .table-cell {
        display: table-cell;
      }
      .app {
        margin: 0 auto;
        width: 180px;
      }
      img {
        width: 150px;
      }
      button {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h2>JetpackCode</h2>
        <h3>Apps</h3>
        <div class="table">
          <div class="table-row">
            <div class="table-cell">
              <div class="app">
                <img src="https://play-lh.googleusercontent.com/yoiJG9Qm8wKOKZfX8pD6XsqNb9RgHzCbh_7t3ryHyK8mr83Sg4eLb_WZQa3EVHz-w9I=s360-rw">
                <div>Multiâ‹…Random</div>
                <div>
                  <a href="" id="MultiRandomLink"><button>Open</button></a>
                  <script>
                    var link;
                    var text;
                    var isAndroid = navigator.userAgent.toLowerCase().indexOf("android") > -1;
                    if(isAndroid) {
                      link = "https://play.google.com/store/apps/details?id=io.github.jetpackcode.randomcharacter";
                      text = "Get it on Google&nbsp;Play";
                    }
                    else {
                      link = "https://randomgenerator.pages.dev";
                      text = "Open Web App";
                    }
                    document.getElementById("MultiRandomLink").href = link;
                    document.getElementById("MultiRandomLink").firstElementChild.innerHTML = text;
                  </script>
                </div>
              </div>
            </div>
            <div class="table-cell">
              <div class="app">
                <img src="https://play-lh.googleusercontent.com/15L7jrFJ_xpR3LLNI3_G0wx5igeVkscx5odOYwUTfgjJeFi3q-_SGvP2yQPwTojWhjUO=s360-rw">
                <div>Jumpy</div>
                <div>
                  <a href="" id="JumpyLink"><button>Open</button></a>
                  <script>
                    var link;
                    var text;
                    var isAndroid = navigator.userAgent.toLowerCase().indexOf("android") > -1;
                    if(isAndroid) {
                      link = "https://play.google.com/store/apps/details?id=io.github.jetpackcode.tilegame";
                      text = "Get it on Google&nbsp;Play";
                    }
                    else if (Math.random() >= 0.5){
                      link = "https://jumpy.pages.dev";
                      text = "Open Web App";
                    }
                    else {
                      link = "https://jumpy-game.netlify.app";
                      text = "Open Web App";
                    }
                    document.getElementById("JumpyLink").href = link;
                    document.getElementById("JumpyLink").firstElementChild.innerHTML = text;
                  </script>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
